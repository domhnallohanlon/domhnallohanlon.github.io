<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu Demo</title>
	<style>
		.menu{
		  width:90%;
		  height: 48px;
		  background-color: red;
		}

		.menu_item{
		  display:block;
		  background-color:blue;
		  color:white;
		  position:relative;
		  float: left;
		  padding: 12px; 
		}

		.menu_item>a{
			background-color: yellow;
			display: block;
		}

		.menu_item>a:hover{
			background-color: green;
		}
	</style>
</head>
<body>
	<h3> Menus </h3>

<ul class="menu">
  <li class="menu_item">
		<a href="http://google.com">Google</a>
	</li>
  <li class="menu_item">About</li>
  <li class="menu_item">Contact</li>
</ul>

</body>
</html>
