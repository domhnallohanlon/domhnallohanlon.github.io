<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flag</title>
	<style>
		.flag{
			width: 100%;
			height: 480px;
			border: 5px solid;
		}

		.third{
			width: 33%;
			height: 100%;
			display: block;
			position: relative;
			float: left;
		}

		.col1{
			background-color: blue;
		}

		.col2{
			background-color: white;
		}

		.col3{
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="flag">
		<div class="third col1"></div>
		<div class="third col2"></div>
		<div class="third col3"></div>
	</div>
</body>
</html>
